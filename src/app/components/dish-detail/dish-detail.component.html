 <div class="container">
 <div class="row">
<div class="col-xs-4">
	<img src="../../../assets/Dish Information_black.jpg" style="width:1150px; height: 280px; z-index:1;" />
</div>
</div>
 </div>
<div class="container" style="background-color: #ededed; margin-top:10px;">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="section-headline"><span>Dish Info</span></h2>
        </div>
    </div>
    
    <div class="row" >
        <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
          
            <div class="col-xs-4"> 
                <div class="col-xs-1"></div>
                <div class="col-xs-11">
                <a routerLink="/dishList">Back to the Menu</a>
                <br />
                <img class="img-responsive" src="{{serverPath}}/image/dish/{{dish.id}}.png" />
                </div>
            </div>
            <div class="col-xs-8">
                <h3><span *ngIf="addDishSuccess" style="color:forestgreen"><i class="fa fa-check" style="color:forestgreen"></i>Added to Order List.</span></h3>
                <h3>{{dish.title}}</h3>
                <div class="row">
                    <p>{{dish.description}}</p>
                    <div class="col-xs-7">
                        <div class="panel panel-default" style="border-width:5px; margin-top:20px;">
                            <div class="panel-body">
                                <div class="col-xs-6">
                                    <h4>Price: <span style="color: #db3208;"><span>
            						{{dish.price | number : '1.2-2'}}
            					DT</span></span></h4>
                                    
                                    
                                    <span>Qty: </span>
                                    <select [(ngModel)]="qty" class="browser-default" style="width:50px; display:inline;">
                                        <option *ngFor="let x of numberList" [ngValue]="x">{{x}}</option>
                                    </select>
                                </div>
                                <div class="col-xs-6">
                                    
            					
            					<button md-raised-button (click)="onAddToCart()"  class="mat-primary">Add to Cart</button>
            				</div>
            			</div>
            				
            			</div>
            		</div>
            	</div>
            </div>
            <hr />
            
        </div>
    </div>
</div>
